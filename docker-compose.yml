version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: noytech-ga-optimizer-postgres-1
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${PG_NAME}        
      POSTGRES_USER: ${PG_USER}    
      POSTGRES_PASSWORD: ${PG_PASSWORD} 
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    image: migrate/migrate:v4.18.0
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./.env
    command: [
      "-path", "/migrations/postgres",
      "-database", "postgres://${PG_USER}:${PG_PASSWORD}@postgres:5432/${PG_NAME}?sslmode=disable",
      "up"
    ]
    volumes:
      - ./migrations:/migrations

  app:
    build: .
    container_name: noytech-ga-app
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully

volumes:
  postgres_data:

networks:
  default:
     name: noytech-ga-optimizer_default